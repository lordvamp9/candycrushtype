<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Candy Crush</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>

<body>
    <div class="vhs-overlay"></div>
    <div class="scanlines"></div>
    <div class="noise"></div>

    <div id="game-container">
        <div id="ui-layer">
            <div id="score-board">SCORE: <span id="score">0</span></div>
            <div id="goal-board">GOAL: <span id="goal">0</span></div>
            <div id="level-board">LEVEL: <span id="level">1</span></div>
            <div id="time-board">TIME: <span id="time">60</span></div>
        </div>

        <div id="grid-container">
            <!-- Grid will be generated by JS -->
        </div>

        <!-- Menus -->
        <div id="start-menu" class="menu active">
            <h1 class="glitch" data-text="CANDY CRUSH">CANDY CRUSH</h1>
            <h2 class="subtitle">RETRO EDITION</h2>
            <p class="blink">CLICK ANYWHERE TO START MUSIC</p>
            <button id="start-btn" class="retro-btn">START GAME</button>
            <button id="exit-btn" class="retro-btn">EXIT</button>
        </div>

        <div id="pause-menu" class="menu hidden">
            <h1>PAUSED</h1>
            <div class="menu-options">
                <p>PRESS <span class="blink">ENTER</span> TO RESUME</p>
                <p>PRESS <span class="blink">ESC</span> TO EXIT</p>
            </div>
        </div>

        <div id="game-over-menu" class="menu hidden">
            <h1>GAME OVER</h1>
            <p>FINAL SCORE: <span id="final-score">0</span></p>
            <button id="restart-btn" class="retro-btn">TRY AGAIN</button>
        </div>

        <div id="level-complete-menu" class="menu hidden">
            <h1>LEVEL COMPLETE!</h1>
            <p>GET READY FOR THE NEXT LEVEL</p>
        </div>

        <div id="victory-menu" class="menu hidden">
            <div class="trophy">
                <div class="cup"></div>
                <div class="stem"></div>
                <div class="base"></div>
            </div>
            <h1 class="glitch" data-text="CONGRATULATIONS">CONGRATULATIONS</h1>
            <p>YOU BEAT THE GAME!</p>
            <button id="victory-restart-btn" class="retro-btn">PLAY AGAIN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
